<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      #animation-container {
        position: relative;
      }

      #digits,
      #symbols {
        font-size: 24px;
        font-family: Arial, sans-serif;
        color: blue;
      }

      #human {
        width: 50px;
        height: 100px;
        background-color: red;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #laptop {
        width: 200px;
        height: 150px;
        background-color: gray;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
    <div id="animation-container">
      <span id="digits">1234567890</span>
      <span id="symbols">!@#$%^&amp;*</span>
      <div id="human">
        <!-- Здесь будет размещена анимация человечка -->
      </div>
      <div id="laptop">
        <!-- Здесь будет размещена анимация ноутбука -->
      </div>
    </div>
    <script>
      // Получение элементов разметки HTML
      const digits = document.getElementById("digits");
      const symbols = document.getElementById("symbols");
      const human = document.getElementById("human");
      const laptop = document.getElementById("laptop");

      // Процесс трансформации цифр и символов
      function transformElements() {
        // Анимация для цифр
        digits.animate(
          [
            { fontSize: "24px", opacity: 1 },
            { fontSize: "48px", opacity: 0, transform: "translateY(-100px)" },
          ],
          {
            duration: 1000,
            fill: "forwards",
          }
        );

        // Анимация для символов
        symbols.animate(
          [
            { fontSize: "24px", opacity: 1 },
            { fontSize: "48px", opacity: 0, transform: "translateY(100px)" },
          ],
          {
            duration: 1000,
            fill: "forwards",
          }
        );

        // Анимация для человечка
        human.animate(
          [
            { backgroundColor: "red", transform: "translate(-50%, -50%)" },
            {
              backgroundColor: "blue",
              transform: "translate(-50%, -50%) scale(2)",
            },
            {
              backgroundColor: "green",
              transform: "translate(-50%, -50%) scale(2) rotate(180deg)",
            },
          ],
          {
            duration: 2000,
            fill: "forwards",
          }
        );

        // Анимация для ноутбука
        laptop.animate(
          [
            { backgroundColor: "gray", transform: "translate(-50%, -50%)" },
            {
              backgroundColor: "yellow",
              transform: "translate(-50%, -50%) scale(1.5)",
            },
          ],
          {
            duration: 2000,
            fill: "forwards",
          }
        );
      }
      window.addEventListener("load", transformElements);
    </script>
  </body>
</html>
